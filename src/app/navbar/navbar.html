<nav [ngClass]="{ 'navbar': true, 'scrolled': isScrolled }" class="navbar-container">
    <div class="navbar-left">
        <a href="#">
            <img src="My-logo.svg" alt="Logo" class="logo">
        </a>

    </div>

    <div class="navbar-right">
        <!-- ⭐ Add this -->
        <p-dropdown [options]="languages" [(ngModel)]="selectedLanguage" optionLabel="label" optionValue="value"
            (onChange)="languageService.setLanguage($event.value)" [style]="{'width':'120px'}">
        </p-dropdown>

        <a [routerLink]="['/watchlist']">
            <button pButton label="Watchlist" class="p-button-text"></button>
        </a>


    </div>
</nav>
